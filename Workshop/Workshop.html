<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Workshop.css">
</head>
<body>
    <div class="container">
        <h1>CountrySearch</h1>
        <div class="button-group">
            <button onclick="searchEurope()">Get all countries in Europe</button>

            <button onclick="searchMacedonia()">Get Macedonia</button>

    </div>
